<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup | News Sentiment Dashboard</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="title">Signup</h2>

        <form action="signup.php" method="POST">
          <input
            type="firstname"
            name="first_name"
            placeholder="Firstname"
            required
          />
          <input
            type="lastname"
            name="last_name"
            placeholder="Lastname"
            required
          />
          <input
            type="date"
            name="dob"
            placeholder="Date Of Birth"
            required
          />
          <label>Gender:</label><br />
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="na" name="gender" value="others" />
          <label for="na">Others</label>
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Sign Up</button>
          <p class="link-text">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
